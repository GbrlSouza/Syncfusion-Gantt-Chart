<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syncfusion Gantt Chart</title>
  <script src="https://cdn.syncfusion.com/ej2/20.3.56/dist/ej2.min.js"></script>
  <link rel="stylesheet" href="https://cdn.syncfusion.com/ej2/20.3.56/material.css">
</head>

<body>
  <div id="gantt" style="margin: 50px;"></div>
  <script>
    const ganttData = [
      {
        TaskID: 1,
        TaskName: "Task 1",
        StartDate: new Date("2024-12-01"),
        EndDate: new Date("2024-12-05"),
        Progress: 50
      },
      {
        TaskID: 2,
        TaskName: "Task 2",
        StartDate: new Date("2024-12-03"),
        EndDate: new Date("2024-12-10"),
        Progress: 20
      },
      {
        TaskID: 3,
        TaskName: "Task 3",
        StartDate: new Date("2024-12-06"),
        EndDate: new Date("2024-12-12"),
        Progress: 80
      }
    ];

    const ganttChart = new ej.gantt.Gantt({
      dataSource: ganttData,
      height: '450px',
      taskFields: {
        id: 'TaskID',
        name: 'TaskName',
        startDate: 'StartDate',
        endDate: 'EndDate',
        progress: 'Progress'
      },
      toolbar: ['Add', 'Edit', 'Delete', 'Update', 'Cancel'],
      allowEditing: true,
      allowTaskbarEditing: true,
      editSettings: {
        allowEditing: true,
        allowAdding: true,
        allowDeleting: true,
        mode: 'Dialog',
      },
      actionComplete: function (args) {
        if (args.requestType === 'save') {
          console.log('Tarefa salva:', args.data);
        }
      }
    });

    ganttChart.appendTo('#gantt');
  </script>
</body>

</html>
